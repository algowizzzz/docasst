{% extends "base.html" %}

{% block title %}Settings - Doc Review{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/doc_review_settings.css') }}?v=20250123">
{% endblock %}

{% block content %}
<div class="settings-page">
    <div class="container">
        <h1 class="mb-4">Settings</h1>

        <div class="row">
            <div class="col-lg-8">
                <!-- General Settings -->
                <section class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">General Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Default Viewing Mode</label>
                            <select id="defaultViewMode" class="form-select" onchange="SettingsPage.handleChange()">
                                <option value="editing">Editing</option>
                                <option value="diff">Diff</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Autosave Interval (seconds)</label>
                            <input 
                                type="number" 
                                id="autosaveInterval" 
                                class="form-control" 
                                min="10" 
                                max="300" 
                                value="60"
                                onchange="SettingsPage.handleChange()"
                            >
                        </div>
                    </div>
                </section>

                <!-- Advanced Settings -->
                <section class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Advanced</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">API Key Management</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    id="apiKey" 
                                    class="form-control" 
                                    placeholder="••••••••••••••••"
                                >
                                <button class="btn btn-outline-secondary" onclick="SettingsPage.updateApiKey()">
                                    Update
                                </button>
                            </div>
                            <small class="text-muted">API key for external integrations</small>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <label class="form-label mb-1">Debug Views</label>
                                <p class="text-muted small mb-0">Show debug information in activity logs</p>
                            </div>
                            <div class="form-check form-switch">
                                <input 
                                    class="form-check-input" 
                                    type="checkbox" 
                                    id="debugMode"
                                    onchange="SettingsPage.handleChange()"
                                >
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Save Button -->
                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-secondary" onclick="SettingsPage.reset()">Reset</button>
                    <button class="btn btn-primary" onclick="SettingsPage.save()">
                        <i class="bi bi-save"></i> Save Settings
                    </button>
                </div>

                <div id="saveStatus" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/doc_review_settings.js') }}?v=20250123"></script>
{% endblock %}
